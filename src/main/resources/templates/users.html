<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="En">

<head>
  <meta charset="UTF-8">

  <style th:valuetype="text">.text-center {
    text-align: center;
  }
  </style>
  <title>Users</title>
</head>
<body>
<h1 style="text-align: center;"><strong>USERS LIST</strong></h1>
<br>
<br>
<div class="text-center"><input type="button" value="Add user" onclick="window.location.href = 'add'"/></div>

<br>
<br>
<!--suppress HtmlDeprecatedAttribute -->
<table border="1" align="center" cellspacing="0" cellpadding="3">
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Edit/Delete</th>
  </tr>
  <tr style="text-align:center" th:each="user : ${users}">
    <th th:text="${user.getId()}" scope="row"></th>
    <td><a th:href="'user_id?id=' + ${user.getId()}" th:text="${user.getName()}"></a>
    </td>
    <td th:text="${user.getLastName()}"></td>
    <td th:text="${user.getAge()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td>
      <form th:method="POST" th:action="'edit_user?id=' + ${user.getId()}">
        <input type="submit" value="Изменить"/>
      </form>
      <form th:method="POST" th:action="'delete_user?id=' + ${user.getId()}">
        <input type="submit" value="Delete user"/>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
